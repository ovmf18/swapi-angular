<div *ngIf="isLoading; else contentBlock" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
<ng-template #contentBlock>
  <div class="container">
    <div class="option" routerLink="/films">
      <img
        src="../../../../assets/icons/films.svg"
        alt="Icone Filmes"
        class="icon"
      />
      <h2>Filmes</h2>
      <p>{{ filmCount }}</p>
    </div>
    <div class="option" routerLink="/starships">
      <img
        src="../../../../assets/icons/starships.svg"
        alt="Icone Naves"
        class="icon"
      />
      <h2>Naves</h2>
      <p>{{ starshipCount }}</p>
    </div>
    <div class="option" routerLink="/people">
      <img
        src="../../../../assets/icons/characters.svg"
        alt="Icone Personagens"
        class="icon"
      />
      <h2>Personagens</h2>
      <p>{{ peopleCount }}</p>
    </div>
    <div class="option" routerLink="/planets">
      <img
        src="../../../../assets/icons/planets.svg"
        alt="Icone Planetas"
        class="icon"
      />
      <h2>Planetas</h2>
      <p>{{ planetCount }}</p>
    </div>
    <div class="option" routerLink="/">
      <img
        src="../../../../assets/icons/species.svg"
        alt="Icone Especies"
        class="icon"
      />
      <h2>Esp√©cies</h2>
      <p>{{ peopleCount }}</p>
    </div>
    <div class="option" routerLink="/">
      <img
        src="../../../../assets/icons/vehicles.svg"
        alt="Icone Veiculos"
        class="icon"
      />
      <h2>Veiculos</h2>
      <p>{{ peopleCount }}</p>
    </div>
  </div>
</ng-template>
